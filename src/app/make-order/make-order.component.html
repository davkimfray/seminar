<div class="container">

    <!--add to cart-->
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-5">
              <!--Carousel Wrapper-->
              <mdb-carousel [isControls]="true" [animation]="'slide'">
                <!--First slide-->
                <mdb-slide>
                  <img class="d-block w-100" src="../../assets/images/win10.jpg"
                       alt="First slide">
                </mdb-slide>
                <!--/First slide-->
                <!--Second slide-->
                <mdb-slide>
                  <img class="d-block w-100" src="../../assets/images/wind.png"
                       alt="Second slide">
                </mdb-slide>
                <!--/Second slide-->
                <!--Third slide-->
                <mdb-slide>
                  <img class="d-block w-100" src="../../assets/images/charcoal.jpg"
                       alt="Third slide">
                </mdb-slide>
                <!--/Third slide-->
              </mdb-carousel>
              <!--/.Carousel Wrapper-->
            </div>
            <div class="col-lg-7">
              <h2 class="h2-responsive product-name">
                <strong>Mkaa Okra</strong>
              </h2>
              <h4 class="h4-responsive">
              <span class="green-text">
                <strong>TZ 5000/= </strong>
              </span>
                <span class="grey-text">
                <small>
                  <s>6000/=</s>
                </small>
              </span>
              </h4>

              <!-- Add to Cart -->
              <form>
                <div class="card-body">

                  <div class="row">
                    <div class="col-md-6">
                      <div >
                        <div class="form-group">
                          <label for="power">Hero Power</label>
                          <select class="form-control" id="power" required
                                  [(ngModel)]="model.power" name="power" >
                            <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
                          </select>
                        </div>
                      </div>

                    </div>
                    <div class="col-md-6">
                      <div >
                        <label for="no_of_packages">No of products</label>
                        <input mdbInput name="input" type="number" id="no_of_packages" class="form-control"  min="1" >
                      </div>
                    </div>
                  </div>
                  <div class="text-center">

                    <button type="button" mdbBtn color="secondary" class="waves-light" mdbWavesEffect (click)="frame.hide()"
                            data-dismiss="modal">Close</button>
                    <button mdbBtn color="primary" class="waves-light" (click)="frame.show()" mdbWavesEffect >Add to cart
                      <i class="fas fa-cart-plus ml-2" aria-hidden="true" ></i>
                    </button>
                  </div>
                </div>
              </form>
              <!-- /.Add to Cart -->
            </div>
          </div>
        </div>
      </div>
    </div>


    <br>
  </div>
