<header class="h-100">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

  <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar intro-fixed-nav" [containerInside]="true">
    <mdb-navbar-brand>
      <a class="logo navbar-brand h1" href="#">
        <h1>Mkaa Okra</h1>
      </a>
    </mdb-navbar-brand>
    <links>
      <ul class="navbar-nav ml-auto " >

        <li *ngFor="let item of navItem" class="nav-item waves-light" [class.active]="(item.act)" mdbWavesEffect >
           <a class="nav-link" href="#{{item.item}}" (click)="setActive(item.item)">
             <mdb-icon fas icon="{{item.icn}}" class="left"></mdb-icon> <span class="navstyle">  {{item.item}}</span>
            <span class="sr-only">(current)</span>
          </a>
       </ul>
    </links>

  </mdb-navbar>
  <!-- Main -->
  <div class="view intro-2" style="">
    <mdb-carousel class="carousel slide carousel-fade " [animation]="'fade'" >

      <mdb-carousel-item *ngFor="let image of images" >
        <div class="view w-100">
          <img class="d-block w-100" src="assets/images/{{image}}" alt="First slide">
          <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption " >
          <div class="home-jumbotron">
            <h2 class="card-title h1-responsive pt-3 mb-5 font-bold"><strong>Create your </strong></h2>
            <p class="mx-5 mb-5">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Repellat fugiat, laboriosam,
              voluptatem,
              optio vero odio nam sit officia accusamus minus error nisi architecto nulla ipsum dignissimos. Odit sed qui,
              dolorum!
            </p>
            <a mdbBtn color="white" outline="true" class="waves-light" mdbWavesEffect>
              <mdb-icon fas icon="clone" class="left"></mdb-icon>View project
            </a>
            <br> <br> <br>
          </div>
        </div>
      </mdb-carousel-item>
    </mdb-carousel>

  </div>
  <!-- /.Main -->
</header>
<!--Main Navigation-->
